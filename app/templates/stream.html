<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stream | Computing Society</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <nav>
                    <a class='logo' href="index.html">
                        <img src="assets/img/logo.png" alt="logo" />
                    </a>
                    <a class="nav-link" href="news.html">News</a>
                    <a class="nav-link" href="projects.html">Projects</a>
                    <a class="nav-link" href="stream.html">Live Stream</a>
                    <a href="forum.html">Forum</a>
                    <a class="flat-btn flat-btn-warning" href="#">
                        <span class="glyphicon glyphicon-pencil"></span>
                        SignUp
                    </a>
                    <a class="flat-btn flat-btn-default" href="#">
                        <span class="glyphicon glyphicon-user"></span>
                        LogIn
                    </a>
                </nav>
            </div>
        </header>

        <!-- Head Container -->
          <div class="container-fluid head_cont text-center">
              <div id="search">
                  <form action="" method="get">
                      <input type="text" name="search_text" id="search_text" placeholder="Looking for something?"/>
                      <button type="button" name="search_button" id="search_button">
                          <span class="glyphicon glyphicon-search"></span>
                      </button>
                  </form>
              </div>
          </div>

        <!-- DashBoard -->
          <div class="container-fluid dashboard stream text-center">
            <div class="now-playing">

            </div>
            <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="row">
                    <div class="old-vid"></div>
                    <div class="old-vid"></div>
                    <div class="old-vid"></div>
                    <div class="old-vid"></div>
                </div>
            </div>
            <div class="item">
                <div class="old-vid"></div>
                <div class="old-vid"></div>
                <div class="old-vid"></div>
                <div class="old-vid"></div>
            </div>
            <div class="item">
                <div class="old-vid"></div>
                <div class="old-vid"></div>
            </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
            </div>
            </div>

            <div class="footer">
                <div class="row">
                    <div class="links col-lg-4">Home</div>
                    <div class="links col-lg-4">About</div>
                    <div class="col-lg-4">Contact Us</div>
                </div>
                <span class="copyright">Copyright Â© 2016</span>
            </div>

            <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
