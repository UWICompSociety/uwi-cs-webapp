{% extends 'index.html' %}

{% block main %}
	<!-- Carousel -->
	<div class="container-fluid fix-padding">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				{% for carousel in carousel_list %}
					<li data-target="#myCarousel" data-slide-to="{{ loop.index }}" class="{% if loop.index == 1 %} active {% endif %}"></li>
				{% endfor %}
			</ol>
			
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				{% for carousel in carousel_list %}
					<div class="item {% if loop.index == 1 %} active {% endif %}">
						<img src="{{ url_for('static', filename = 'uploads/' + carousel.image) }}" alt="{{carousel.name}}"">
						<div class="carousel-caption">
							<h3>{{ carousel.name }}</h3>
							<p>{{ carousel.description }}</p>
						</div>
					</div>
				{% endfor %}
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
{% endblock %}
